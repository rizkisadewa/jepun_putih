<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>My Akar Login</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/bootstrap.min.css') }}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/font-awesome.min.css') }}">
  <!-- Ionicons -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/Ionicons/css/ionicons.min.css') }}"> -->
  <!-- Theme style -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/dist/css/AdminLTE.min.css') }}">
  <!-- iCheck -->
  <!-- <link rel="stylesheet" href="{{ url_for('static', filename='css/blue.css') }}"> -->

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<body class="hold-transition login-page">

  <!-- Alert from Flash -->
  <div class="container">
    {% include 'includes/_messages.html' %}
    {% block body %} {% endblock %}
  </div>

  <div class="login-box">
    <div class="login-logo">
      <a href="#"><b>Akar</b> 0.1</a>
    </div>

    <!-- /.login-logo -->
    <div class="login-box-body">
      <p class="login-box-msg">Sign in to start your session</p>

      <form action="" method="post">
        <div class="form-group has-feedback">
          <input type="username" name="username" class="form-control" placeholder="Username" value="{{request.form.username}}">
          <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
        </div>
        <div class="form-group has-feedback">
          <input type="password" name="password" class="form-control" placeholder="Password" value="{{request.form.password}}">
          <span class="glyphicon glyphicon-asterisk form-control-feedback"></span>
        </div>
        <div class="row">
          <!-- /.col -->
          <div class="col-xs-4">
            <button type="submit" class="btn btn-primary btn-block btn-flat">Sign In</button>
          </div>
          <!-- /.col -->
        </div>
      </form>

    </div>
    <!-- /.login-box-body -->
  </div>
<!-- /.login-box -->

<!-- jQuery 3 -->
<!-- <script src=" {{ url_for('static', filename='js/jquery.min.js') }}"></script> -->
<!-- Bootstrap 3.3.7 -->
<!-- <script src="{{ url_for('static', filename='js/bootstrap.min.js') }}"></script> -->
<!-- iCheck -->
<!-- <script src="{{ url_for('static', filename='js/icheck.min.js') }}"></script> -->
<script>
  $(function () {
    $('input').iCheck({
      checkboxClass: 'icheckbox_square-blue',
      radioClass: 'iradio_square-blue',
      increaseArea: '20%' /* optional */
    });
  });
</script>
</body>
</html>
